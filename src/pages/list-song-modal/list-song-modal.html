<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button class="loop">
      </button>
    </ion-buttons>
    <ion-title>ListSongModal</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="dismiss()">
        <ion-icon name="ios-trash-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let item of mplayer.playList;let i=index;" (tap)="choose(i)">{{item.name}}</ion-item>
  </ion-list>
</ion-content>
