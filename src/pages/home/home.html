<ion-header>
  <ion-navbar>
    <ion-title>我的音乐</ion-title>

</ion-header>

<ion-content class="my-music">
  <ion-list class="file-count">
    <a ion-item>
      <ion-icon name="leaf" item-start></ion-icon>
      <h3> 本地音乐 </h3>
      <ion-badge item-end>26</ion-badge>
    </a>

    <a ion-item>
      <ion-icon name="leaf" item-start></ion-icon>
      <h3> 最近播放 </h3>
      <ion-badge item-end>26</ion-badge>

    <a ion-item>
      <ion-icon name="leaf" item-start></ion-icon>
      <h3> 我的电台 </h3>
      <ion-badge item-end>26</ion-badge>

      <h3> 我的收藏 </h3>
      <ion-badge item-end>26</ion-badge>
    </a>
  </ion-list>

  <ion-item-group>

      <ion-icon name="ios-arrow-forward"></ion-icon>

    <ion-item>Argentina</ion-item>
    <ion-item>Argentina</ion-item>
