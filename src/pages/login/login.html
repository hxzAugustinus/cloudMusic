<ion-header>

  <ion-navbar>
    <ion-title>手机号登录</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-list>

    <ion-item>
      <ion-icon  name="ios-phone-portrait-outline" item-start></ion-icon>
      <ion-label floating>手机号</ion-label>
      <ion-input type="tel"  [(ngModel)]="user.tel"></ion-input>
    </ion-item>

    <ion-item>
      <ion-icon name="ios-lock-outline" item-start></ion-icon>
      <ion-label floating>密码</ion-label>
      <ion-input type="password" [(ngModel)]="user.pwd"></ion-input>
    </ion-item>
  </ion-list>

  <button  ion-button class="button-full  button-md" (click)="login()">登录</button>

</ion-content>
